<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentApp - Impresora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            font-size: 14px;
        }
        
        #header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            transition: background-color 0.5s;
        }
        
        #status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 30px;
        }
        
        .status-item {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .status-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .status-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .status-connected {
            color: #00c5c8;
        }
        
        .status-disconnected {
            color: #ff3333;
        }
        
        .status-configured {
            color: #00c5c8;
        }
        
        .status-not-configured {
            color: #f39c12;
        }
        
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            max-width: 280px;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-warning {
            background-color: #f39c12;
        }
        
        .btn-warning:hover {
            background-color: #e67e22;
        }
        
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        #bottom-info {
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #666;
        }
        
        .info-item {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        /* Modal simple para configuraci√≥n */
        #config-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
        }
        
        .modal-content {
            position: relative;
            background-color: #333;
            color: white;
            margin: 5% auto;
            padding: 15px;
            width: 90%;
            max-width: 300px;
            border-radius: 5px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-close {
            position: absolute;
            top: 5px;
            right: 10px;
            color: #aaa;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-close:hover {
            color: #fff;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 3px;
            font-size: 12px;
        }
        
        .form-group input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 3px;
            background-color: #444;
            color: white;
            font-size: 12px;
        }
        
        .network-list {
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #555;
            border-radius: 3px;
            margin: 5px 0;
        }
        
        .network-item {
            padding: 5px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            font-size: 11px;
        }
        
        .network-item:hover {
            background-color: #444;
        }
        
        .network-item.selected {
            background-color: #3498db;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            background-color: rgba(46, 204, 113, 0.3);
            color: #66ffff;
            padding: 5px;
            border-radius: 3px;
            margin: 5px 0;
            font-size: 11px;
            display: none;
        }
        
        .alert.error {
            background-color: rgba(204, 0, 0, 0.3);
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div id="header">üñ®Ô∏è VENTAPP PRINTER</div>

    <div id="content">
        <div id="status-grid">
            <div class="status-item">
                <div class="status-label">IP</div>
                <div id="ip-status" class="status-value">Cargando...</div>
            </div>
            <div class="status-item">
                <div class="status-label">WiFi</div>
                <div id="wifi-status" class="status-value">Verificando...</div>
            </div>
            <div class="status-item">
                <div class="status-label">Estado</div>
                <div id="config-status" class="status-value">Cargando...</div>
            </div>
            <div class="status-item">
                <div class="status-label">Dispositivo</div>
                <div id="device-name" class="status-value">-</div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button id="config-btn" class="btn btn-warning" style="font-size: 16px; padding: 12px 24px;">‚öôÔ∏è Configurar</button>
        </div>
    </div>

    <div id="bottom-info">
        <div class="info-item">V2.0</div>
        <div class="info-item" id="uptime">Uptime: ...</div>
        <div class="info-item" id="memory">RAM: ...</div>
    </div>

    <!-- Modal para configuraci√≥n WiFi -->
    <div id="config-modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h4 style="margin-top: 0; color: #3498db;">Configuraci√≥n</h4>
            
            <div id="wifi-section">
                <h5>Configurar WiFi</h5>
                <button id="scan-networks" class="btn" style="width: 100%; margin-bottom: 10px;">üì° Buscar Redes</button>
                
                <div id="networks-list" class="network-list" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="wifi-ssid">Red WiFi:</label>
                    <input type="text" id="wifi-ssid" placeholder="Nombre de la red">
                </div>
                
                <div class="form-group">
                    <label for="wifi-password">Contrase√±a:</label>
                    <input type="password" id="wifi-password" placeholder="Contrase√±a">
                </div>
                
                <button id="save-wifi" class="btn btn-success" style="width: 100%;">üíæ Guardar WiFi</button>
                <div id="wifi-alert" class="alert"></div>
            </div>
            
            <hr style="border-color: #555; margin: 15px 0;">
            
            <div id="printer-section">
                <h5>Configurar Impresora</h5>
                <div class="form-group">
                    <label for="device-name-input">Nombre del Dispositivo:</label>
                    <input type="text" id="device-name-input" placeholder="Ej: Printer-Cocina-01">
                </div>
                
                <button id="save-printer" class="btn btn-warning" style="width: 100%;">‚öôÔ∏è Configurar Impresora</button>
                <div id="printer-alert" class="alert"></div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let selectedNetwork = '';

        // Funciones de utilidad
        function showAlert(elementId, message, isError = false) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = isError ? 'alert error' : 'alert';
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function setButtonLoading(buttonId, loading = true) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.innerHTML = '<span class="loading"></span>' + button.textContent.replace('üîÑ', '').trim();
                button.disabled = true;
            } else {
                button.innerHTML = button.textContent.replace(/^.*?(?=[A-Za-züîÑüì∂‚öôÔ∏èüíæüì°])/, '');
                button.disabled = false;
            }
        }

        // Funciones de API
        async function fetchAPI(endpoint, options = {}) {
            try {
                const response = await fetch(`/api${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`Error en API ${endpoint}:`, error);
                throw error;
            }
        }

        // Actualizar estado del sistema
        async function updateStatus() {
            try {
                // Obtener IP
                const ipData = await fetchAPI('/ip');
                const ipElement = document.getElementById('ip-status');
                if (ipData.ip) {
                    ipElement.textContent = ipData.ip;
                    ipElement.className = 'status-value status-connected';
                } else {
                    ipElement.textContent = 'Sin IP';
                    ipElement.className = 'status-value status-disconnected';
                }

                // Obtener WiFi actual
                const wifiData = await fetchAPI('/wifi/current');
                const wifiElement = document.getElementById('wifi-status');
                if (wifiData.ssid && wifiData.ssid !== 'No configurado') {
                    wifiElement.textContent = wifiData.ssid.length > 8 ? wifiData.ssid.substring(0, 8) + '...' : wifiData.ssid;
                    wifiElement.className = 'status-value status-connected';
                } else {
                    wifiElement.textContent = 'Sin WiFi';
                    wifiElement.className = 'status-value status-disconnected';
                }

                // Obtener configuraci√≥n
                const configData = await fetchAPI('/config');
                const configElement = document.getElementById('config-status');
                const deviceElement = document.getElementById('device-name');
                
                if (configData.status === 'CONFIGURED') {
                    configElement.textContent = 'OK';
                    configElement.className = 'status-value status-configured';
                    deviceElement.textContent = configData.deviceName ? 
                        (configData.deviceName.length > 12 ? configData.deviceName.substring(0, 12) + '...' : configData.deviceName) : 
                        'Config';
                } else {
                    configElement.textContent = 'NO CONFIG';
                    configElement.className = 'status-value status-not-configured';
                    deviceElement.textContent = 'Sin config';
                }

                // Pre-llenar formulario si hay datos
                if (configData.deviceName) {
                    document.getElementById('device-name-input').value = configData.deviceName;
                }

                // Obtener informaci√≥n del sistema
                await updateSystemInfo();

            } catch (error) {
                console.error('Error actualizando estado:', error);
                // Error manejado silenciosamente para pantalla peque√±a
            }
        }

        // Actualizar informaci√≥n del sistema
        async function updateSystemInfo() {
            try {
                // Obtener uptime
                const uptimeData = await fetchAPI('/command', {
                    method: 'POST',
                    body: JSON.stringify({ command: 'uptime' })
                });
                if (uptimeData.output) {
                    const uptime = uptimeData.output.replace('up ', '').split(',')[0];
                    document.getElementById('uptime').textContent = `Up: ${uptime}`;
                }

                // Obtener memoria
                const memData = await fetchAPI('/command', {
                    method: 'POST',
                    body: JSON.stringify({ command: 'memory' })
                });
                if (memData.output) {
                    const memInfo = memData.output.split(/\s+/);
                    const used = memInfo[2];
                    const total = memInfo[1];
                    document.getElementById('memory').textContent = `RAM: ${used}/${total}`;
                }
            } catch (error) {
                console.error('Error obteniendo info del sistema:', error);
            }
        }

        // Configuraci√≥n WiFi
        async function scanNetworks() {
            setButtonLoading('scan-networks', true);
            
            try {
                const data = await fetchAPI('/wifi/networks');
                const networksList = document.getElementById('networks-list');
                
                networksList.innerHTML = '';
                
                if (data.networks && data.networks.length > 0) {
                    data.networks.forEach(network => {
                        if (network.trim()) {
                            const networkItem = document.createElement('div');
                            networkItem.className = 'network-item';
                            networkItem.textContent = network;
                            networkItem.onclick = () => {
                                document.querySelectorAll('.network-item').forEach(item => {
                                    item.classList.remove('selected');
                                });
                                networkItem.classList.add('selected');
                                document.getElementById('wifi-ssid').value = network;
                                selectedNetwork = network;
                            };
                            networksList.appendChild(networkItem);
                        }
                    });
                    networksList.style.display = 'block';
                } else {
                    networksList.innerHTML = '<div class="network-item">No se encontraron redes</div>';
                    networksList.style.display = 'block';
                }
            } catch (error) {
                showAlert('wifi-alert', 'Error al escanear redes', true);
            } finally {
                setButtonLoading('scan-networks', false);
            }
        }

        async function saveWiFiConfig() {
            const ssid = document.getElementById('wifi-ssid').value.trim();
            const password = document.getElementById('wifi-password').value;
            
            if (!ssid || !password) {
                showAlert('wifi-alert', 'Complete todos los campos', true);
                return;
            }
            
            setButtonLoading('save-wifi', true);
            
            try {
                const data = await fetchAPI('/wifi/configure', {
                    method: 'POST',
                    body: JSON.stringify({ ssid, password })
                });
                
                if (data.success) {
                    showAlert('wifi-alert', 'WiFi configurado correctamente');
                    setTimeout(() => {
                        updateStatus();
                        document.getElementById('config-modal').style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                showAlert('wifi-alert', 'Error al configurar WiFi', true);
            } finally {
                setButtonLoading('save-wifi', false);
            }
        }

        async function savePrinterConfig() {
            const deviceName = document.getElementById('device-name-input').value.trim();
            
            if (!deviceName) {
                showAlert('printer-alert', 'Ingrese nombre del dispositivo', true);
                return;
            }
            
            setButtonLoading('save-printer', true);
            
            try {
                const data = await fetchAPI('/setup', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        deviceName, 
                        serverUrl: 'https://ventapp.com.ar/api' 
                    })
                });
                
                if (data.success) {
                    showAlert('printer-alert', 'Impresora configurada correctamente');
                    setTimeout(() => {
                        updateStatus();
                        document.getElementById('config-modal').style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                showAlert('printer-alert', 'Error al configurar impresora', true);
            } finally {
                setButtonLoading('save-printer', false);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Actualizar estado inicial
            updateStatus();
            
            // Bot√≥n de configuraci√≥n
            document.getElementById('config-btn').onclick = () => {
                document.getElementById('config-modal').style.display = 'block';
            };
            
            // Modal
            document.querySelector('.modal-close').onclick = () => {
                document.getElementById('config-modal').style.display = 'none';
            };
            
            // Configuraci√≥n WiFi
            document.getElementById('scan-networks').onclick = scanNetworks;
            document.getElementById('save-wifi').onclick = saveWiFiConfig;
            document.getElementById('save-printer').onclick = savePrinterConfig;
            
            // Cerrar modal al hacer clic fuera
            window.onclick = (event) => {
                const modal = document.getElementById('config-modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        });

        // Actualizar estado cada 30 segundos
        setInterval(updateStatus, 30000);
    </script>
</body>
</html>
